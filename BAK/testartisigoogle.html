<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Certified Associate - Artist Track Simulation</title>
    <style>
        :root {
            --pearson-blue: #007398;
            --pearson-gray: #f5f5f5;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background-color: var(--pearson-gray);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        header {
            background-color: white;
            padding: 12px 30px;
            border-bottom: 3px solid var(--pearson-blue);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .exam-title {
            font-weight: bold;
            color: var(--pearson-blue);
            font-size: 1.1rem;
        }

        #timer {
            font-weight: bold;
            font-size: 1.2rem;
            background: #e74c3c;
            color: white;
            padding: 6px 18px;
            border-radius: 4px;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }

        .question-card {
            background: white;
            width: 100%;
            max-width: 900px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            min-height: 450px;
            display: flex;
            flex-direction: column;
        }

        .q-number {
            color: #777;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .q-text {
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        .option:hover {
            background-color: #f0f8ff;
            border-color: var(--pearson-blue);
        }

        .option.selected {
            background-color: var(--pearson-blue);
            color: white;
            border-color: var(--pearson-blue);
        }

        /* Footer Navigation */
        footer {
            background: #333;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-prev { background: #666; color: white; }
        .btn-next { background: var(--pearson-blue); color: white; }
        .btn-submit { background: #27ae60; color: white; }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Result Screen */
        #result-screen {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .score-circle {
            font-size: 3rem;
            color: var(--pearson-blue);
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <div class="exam-title">Unity Certified Associate: Artist Track | Exam Simulation</div>
    <div id="timer">45:00</div>
</header>

<main>
    <div id="quiz-container" class="question-card">
        <div id="question-content">
            <div class="q-number" id="q-number">Question 1 of 33</div>
            <div class="q-text" id="q-text">Loading...</div>
            <div class="options-container" id="options"></div>
        </div>

        <div id="result-screen">
            <h2>Exam Completed</h2>
            <div class="score-circle" id="score-text">0/33</div>
            <p id="percentage-text"></p>
            <p>Thank you for completing the simulation.</p>
            <button onclick="location.reload()" class="btn-next">Restart Exam</button>
        </div>
    </div>
</main>

<footer>
    <button id="prev-btn" class="btn-prev" onclick="changeQuestion(-1)" disabled>Previous</button>
    <button id="next-btn" class="btn-next" onclick="changeQuestion(1)">Next</button>
    <button id="submit-btn" class="btn-submit" onclick="showResult()" style="display:none;">Finish Exam</button>
</footer>

<script>
    const questions = [
        { q: "What determines the functionality of a GameObject in Unity?", options: ["Its name in the Hierarchy", "The components attached to it", "Its position in the Scene View", "Its file type in the Project Window"], correct: 1 },
        { q: "What is a Blend Tree for 1D blending, which blends motion according to a single Animation Parameter?", options: ["2D Blend Tree", "Direct Blend Tree", "Animation Blend Tree", "1D Blend Tree"], correct: 3 },
        { q: "What are Light components whose Mode property is set to Baked, with their illumination pre-calculated before runtime?", options: ["Realtime Lights", "Mixed Lights", "Baked Lights", "Light Probes"], correct: 2 },
        { q: "What is a frame that marks the start or end point of a transition in an animation?", options: ["Animation Event", "Animation Key", "Keyframe", "Loop Pose"], correct: 2 },
        { q: "What is the rate at which ads are available when you request one?", options: ["CTR", "Fill Rate", "Impressions", "Ad Starts"], correct: 1 },
        { q: "What is the effect applied to the Soundeffects group called?", options: ["Echo", "Flange", "Chorus", "Delay"], correct: 1 },
        { q: "Which Unity Editor window provides an interactive 3D view where you can visually construct and arrange GameObjects?", options: ["Hierarchy Window", "Scene View", "Inspector Window", "Game View"], correct: 1 },
        { q: "What is the unit size used in Unity projects, defaulting to 1 meter?", options: ["Unity unit", "Pixel", "Texel", "Grid unit"], correct: 0 },
        { q: "What are the glowing light areas around light sources, used to give the impression of small dust particles in the air?", options: ["Bloom", "Lens Flare", "Halo", "Specular highlight"], correct: 2 },
        { q: "What is the method of compressing animation data to significantly reduce file sizes without causing a noticeable reduction in motion quality?", options: ["Texture Compression", "Build Compression", "Animation compression", "Audio Compression"], correct: 2 },
        { q: "Which Unity Editor window shows errors, warnings, and other messages generated by Unity or your own scripts?", options: ["Project window", "Scene View", "Inspector", "Console window"], correct: 3 },
        { q: "What is the percentage of players who returned to your game seven days after playing the first time?", options: ["Day 1 Retention", "Day 7 Retention", "Day 30 Retention", "Churn"], correct: 1 },
        { q: "What is the settings area where you can define all the different input axes, buttons, and controls for your project?", options: ["Player Settings", "Project Settings", "Time Manager", "Input Manager"], correct: 3 },
        { q: "Which Unity system is central to managing user inputs like keyboard presses and mouse clicks, and dispatching events to relevant objects?", options: ["Physics System", "Event System", "Animation System", "Audio System"], correct: 1 },
        { q: "What is animation data that can be used for animated characters or simple animations, such as “Idle”, “Walk”, or “Run”?", options: ["Animation Clip Node", "Animation Clip", "Animation Curves", "Animation Event"], correct: 1 },
        { q: "To reconfigure the Unity Editor user interface:", options: ["Drag windows by their tabs into new locations", "Click the ‘Reset Layout’ button", "Use the ‘Window’ menu settings", "Double-click the window title bar"], correct: 0 },
        { q: "Which window in Unity is used for creating and modifying individual animation clips and their keyframes?", options: ["Animator Window", "Animation Window", "Scene View", "Game View"], correct: 1 },
        { q: "Who are players who have made any verified or unverified in-app purchases in their lifetime?", options: ["New Users", "All Spenders", "Never Monetized", "Verified Paying Users"], correct: 1 },
        { q: "In the Mecanim system, what is an “Animator Controller” primarily used for?", options: ["Creating individual animation keyframes.", "Defining state machines and transitions for animation behavior.", "Importing 3D models with animations.", "Playing audio clips."], correct: 1 },
        { q: "What is a bundled collection of assets or tools available for purchase or download on the Unity Asset Store, compressed and stored as an asset package?", options: ["Asset package", "Asset Store package", "Embedded package", "Local package"], correct: 1 },
        { q: "What is defined as a 2D GameObject such as a tilemap or sprite?", options: ["3D Object", "Dimetric Projection", "2D Object", "Sprite Atlas"], correct: 2 },
        { q: "What does ARPDAU stand for?", options: ["Average Revenue Per Daily Active User", "Average Revenue Per Data Analytics User", "Active Retention Per Daily User", "Analytics Report Per Daily User"], correct: 0 },
        { q: "Which of the following sequences best describes how you would create a new transition:", options: ["Select target state and choose ‘Add Transition’", "Drag a state to another state", "Click ‘New Transition’ button", "Right-click on a state and choose Make Transition"], correct: 3 },
        { q: "In order to define new virtual input axes, you need to configure the key mapping in the:", options: ["Project Settings", "Build Settings", "Input Manager", "Player Settings"], correct: 2 },
        { q: "What is a single play or usage period, where a new one is counted after 30 minutes of inactivity?", options: ["Session", "Active User", "Daily Playing Time", "Engagement"], correct: 0 },
        { q: "What is a fog model that emulates realistic fog behaviour by simulating light absorption over distance?", options: ["Linear Fog", "Exponential fog", "Atmospheric Fog", "Volumetric Fog"], correct: 1 },
        { q: "What does a blue line indicator next to a parent GameObject in the Hierarchy window signify?", options: ["The GameObject is currently selected.", "The prefab instance has instance overrides.", "The GameObject is a new addition to the scene.", "The GameObject is hidden in the Scene View."], correct: 1 },
        { q: "What is the process of transitioning from one animation to another smoothly and seamlessly?", options: ["Interpolation", "Blend", "Retargeting", "Kinematics"], correct: 1 },
        { q: "Differentiate between Rewarded and Simple Ads:", options: ["Simple Ads offer more control", "Rewarded Ads are always video", "Rewarded Ads cannot be skipped by default", "Simple Ads offer user rewards"], correct: 2 },
        { q: "To create an Animator Controller:", options: ["Go to GameObject > Create > Animator Controller", "Click ‘New Asset’ in the Inspector", "Right-click in the Project window and choose Create > Animator Controller", "Use the ‘Animation’ menu"], correct: 2 },
        { q: "The default transition is based on:", options: ["Exit Time", "Parameters", "State duration", "Animator speed"], correct: 0 },
        { q: "What is the purpose of disabling the “Read/Write Enabled” option for meshes and textures?", options: ["To improve visual quality.", "To prevent memory duplication.", "To enable real-time editing.", "To allow for dynamic texture generation."], correct: 1 },
        { q: "What are the basic events dispatched by the Unity Analytics code in your game?", options: ["Custom Events", "Standard Events", "Core Events", "Analytics Events"], correct: 2 }
    ];

    let currentIdx = 0;
    let userAnswers = new Array(questions.length).fill(null);
    let timeLeft = 45 * 60;

    function updateTimer() {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        document.getElementById('timer').textContent = 
            `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        if(timeLeft > 0) timeLeft--; else showResult();
    }

    function renderQuestion() {
        const q = questions[currentIdx];
        document.getElementById('q-number').textContent = `Question ${currentIdx + 1} of ${questions.length}`;
        document.getElementById('q-text').textContent = q.q;
        
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';
        
        q.options.forEach((opt, i) => {
            const div = document.createElement('div');
            div.className = `option ${userAnswers[currentIdx] === i ? 'selected' : ''}`;
            div.innerHTML = `<span style="margin-right:15px; font-weight:bold;">${String.fromCharCode(65+i)}.</span> ${opt}`;
            div.onclick = () => { userAnswers[currentIdx] = i; renderQuestion(); };
            optionsDiv.appendChild(div);
        });

        document.getElementById('prev-btn').disabled = currentIdx === 0;
        const isLast = currentIdx === questions.length - 1;
        document.getElementById('next-btn').style.display = isLast ? 'none' : 'block';
        document.getElementById('submit-btn').style.display = isLast ? 'block' : 'none';
    }

    function changeQuestion(step) {
        currentIdx += step;
        renderQuestion();
    }

    function showResult() {
        let score = 0;
        userAnswers.forEach((ans, i) => { if(ans === questions[i].correct) score++; });
        document.getElementById('question-content').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        document.getElementById('score-text').textContent = `${score} / ${questions.length}`;
        const pct = (score/questions.length*100).toFixed(1);
        document.getElementById('percentage-text').innerHTML = `Final Score: <strong>${pct}%</strong>`;
        clearInterval(timerInterval);
    }

    const timerInterval = setInterval(updateTimer, 1000);
    renderQuestion();
</script>
</body>
</html>
